<!DOCTYPE HTML>
<html>
    <head>
        <title>Validation in Javascript</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
       <div class="container">
           <h1 class="text-success text-center">complete form validation in javascript</h1><br>
           <div class="col-lg-8 m-auto d-block">
         <form action="#" onsubmit="return" validation()  class=" text-light bg-dark" >
        <div class="form-group">
            <label>Username: </label>
            <input type="text" name="user" class="form-control" id="user" autocomplete="off">
            <span id="username" class="text-danger font-weight-bold"></span>
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
            <span id="Password" class="text-danger font-weight-bold"></span>
           

        </div>
        <div class="form-group">
            <label> Confirm Password: </label>
            <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
            <span id="confirm Password" class="text-danger font-weight-bold"></span>

        </div>
        <div class="form-group">
            <label> Mobile Number: </label>
            <input type="text" name="mobile" class="form-control" id="MobileNumber" autocomplete="off">

        </div>
        <div class="form-group">
            <label> Email: </label>
            <input type="text" name="email" class="form-control" id="emails" autocomplete="off">

        </div>
        <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">
    </form> 
           </div>
       </div>
    
    </body>
    <script type="text/javascript">
        function validation(){
            var user=document.getElementById('user').value;
            if(user == ""){
                document.getElementById('username').innerHTML = " ** please fill the user name field"
                return false;
        }
      }
         </script>
</html>
